<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Go On a Date With Me?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      padding-top: 100px;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      color: #e60073;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yes {
      background-color: #66cc66;
      color: white;
    }
    #no {
      background-color: #ff6666;
      color: white;
    }
    #celebration {
      display: none;
      font-size: 48px;
      margin-top: 30px;
      animation: pop 0.5s ease;
    }
    .heart {
      position: fixed;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .sparkle {
      box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.8);
      animation: sparkle 1s ease-in-out infinite alternate;
    }
    @keyframes sparkle {
      from { box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5); }
      to { box-shadow: 0 0 40px 15px rgba(255, 255, 255, 0.9); }
    }
  </style>
</head>
<body>

  <h1>Will you go on a date with me?</h1>
  <button id="yes" onclick="celebrate()">Yes ðŸ’—</button>
  <button id="no" onclick="changeButtons()">No</button>

  <div id="celebration">ðŸŽ‰ðŸŽŠ Can't wait to meet you ðŸŽŠðŸŽ‰</div>

  <script>
    let noClickCount = 0;

    function changeButtons() {
      const yesBtn = document.getElementById('yes');
      const noBtn = document.getElementById('no');

      noClickCount++;

      if (noClickCount === 1) {
        noBtn.textContent = 'Really?';
      } else if (noClickCount === 2) {
        noBtn.textContent = 'Are you sure?';
      } else if (noClickCount === 3) {
        noBtn.textContent = 'Please';
      } else if (noClickCount === 4) {
        noBtn.textContent = 'Last chance';
      } else if (noClickCount >= 5) {
        noBtn.remove();
        yesBtn.style.fontSize = '64px';
        yesBtn.style.padding = '40px 80px';
        yesBtn.style.width = '80vw';
        yesBtn.style.height = '30vh';
        yesBtn.classList.add('sparkle');
      }
    }

    function celebrate() {
      const celebration = document.getElementById('celebration');
      celebration.style.display = 'block';

      // Create floating hearts
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'ðŸ’—';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (4 + Math.random() * 4) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }
    }
  </script>

</body>
</html>
